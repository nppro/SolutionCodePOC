version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      APP_PORT: 3000
      APP_DB_HOST: db
      APP_DB_USER: nodeapp
      APP_DB_PASSWORD: student12
      APP_DB_NAME: STUDENTS
    ports:
      - "80:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: STUDENTS
      MYSQL_USER: nodeapp
      MYSQL_PASSWORD: student12
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: