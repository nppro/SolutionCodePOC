name: Deploy Node App to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
          
            APP_DIR=student-app
            REPO_URL=https://github.com/nppro/SolutionCodePOC.git
          
            # Ensure app directory exists
            cd ~/$APP_DIR
          
            # Clone or update repo
            if [ ! -d ".git" ]; then
              echo "Cloning repository..."
              rm -rf *
              git clone $REPO_URL .
            else
              echo "Pulling latest code..."
              git pull origin main
            fi
          
            # Stop and remove old container if exists
            docker stop student-app || true
            docker rm student-app || true
          
            # Build image
            docker build -t student-app:latest .
          
            # Run container
            docker run -d \
              --name student-app \
              -p 80:3000 \
              -e APP_DB_HOST=localhost \
              -e APP_DB_USER=nodeapp \
              -e APP_DB_PASSWORD=student12 \
              -e APP_DB_NAME=STUDENTS \
              student-app:latest
            
